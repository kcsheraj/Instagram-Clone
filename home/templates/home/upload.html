{% extends "home/layout.html" %} {% load static %}

<!-- Use this to add HTML to layout.html's <head> -->
{% block loadInHead %}
<script src="{% static 'home/index.js' %}"></script>
{% endblock %}

<!-- Adds content to the <body> -->
{% block content %}
<main class="main-container">
  <section class="content-container">
    <!-- Include a button to return to the home page -->
    <a href="{% url 'index'%}"><button type="submit">Back to Home</button></a>

    <div class="upload-posts-form">
      <form action="{% url 'upload' %}" method="post">
        {% csrf_token %}
        <!-- Description Input -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <!-- Image Link Input -->
        <label for="image-link">Image Link:</label>
        <input type="text" id="image-link" name="image_link" />

        <!-- Preview Image -->
        <div class="preview-image">
          <img
            id="image-preview"
            src="https://source.unsplash.com/random/512x512/?social"
            alt="Preview Image"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
